<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/Register-login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <div class="container mt-5 pt-5">
        <div class="mt-5 flex flex-col items-center align-center justify-center">
            <form id="regform"class="form w-96 bg-blue-200 ">
                <p class="title fw-800">Welcome Back!  </p>
                <p class="message">Enter your details to login  </p>
                     
                <label>
                    <input required="" placeholder="" type="email" class="input">
                    <span>Email</span>
                </label> 
                    
                <label>
                    <input required="" placeholder="" type="password" class="input" id="">
                    <span>Password</span>
                </label>
                <span id="erro"></span>
                <button class="submitbtn" id="subbtn" >Submit</button>
                <p class="signin">Don't have an account? <a href="/Pages/Register.html">Signup</a> </p>
            </form>
            <a id="tohome" class="mt-5 p-2 " href="/index.html">
                Get back to home
              </a>
            
        </div>
        
    </div>
    <script src="/index.js">
      
    </script>
</body>
</html>
