<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/Register-login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <div class="container mt-5 pt-5">
        <div class="mt-5 flex flex-col items-center align-center justify-center">
            <form class="form w-96 bg-blue-200 ">
                <p class="title">Sign-Up </p>
                <p class="message">Signup now to get the best offers! </p>
                    <div class="flex">
                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>Firstname</span>
                    </label>
            
                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>Lastname</span>
                    </label>
                </div>  
                        
                <label>
                    <input required="" placeholder="" type="email" class="input">
                    <span>Email</span>
                </label> 
                    
                <label>
                    <input required="" placeholder="" type="password" class="input">
                    <span>Password</span>
                </label>
                <label>
                    <input required="" placeholder="" type="password" class="input">
                    <span>Confirm password</span>
                </label>
                <button class="submit">Submit</button>
                <p class="signin">Already have an acount ? <a href="/Pages/Login.html">Login</a> </p>
            </form>
            <button id="tohome" class="mt-5 p-2 ">
                Get back to home
              </button>
        </div>
        
    </div>

    <script src="/index.js"></script>
</body>
</html>
